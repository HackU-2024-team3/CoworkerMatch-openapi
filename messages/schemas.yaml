components:
  schemas:
    Message:
      type: object
      properties:
        message_id:
          type: string
          format: uuid
        question_text:
          type: string
        my_answer:
          type: string
        my_icon_url:
          type: string
        other_answer:
          type: string
        other_icon_url:
          type: string
    MessageResponse:
      type: object
      properties:
        other_user_name:
          type: string
        messages:
          type: array
          items:
            $ref: "#/components/schemas/Message"
    PostNewMessageRequest:
      type: object
      properties:
        matching_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        question_card_id:
          type: string
          format: uuid
    PostNewMessageResponse:
      type: object
      properties:
        message_id:
          type: string
          format: uuid
        question_text:
          type: string
    PutMessageRequest:
      type: object
      properties:
        message_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        answer:
          type: string
    PutMessageResponse:
      type: object
      properties:
        message_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        answer:
          type: string
