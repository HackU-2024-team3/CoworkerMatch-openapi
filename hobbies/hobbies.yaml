paths:
  /hobbies:
    get:
      tags:
        - Hobbies
      summary: Get all hobbies with categories
      responses:
        "200":
          description: List of all hobbies with categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  indoor:
                    type: array
                    items:
                      $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
                  games:
                    type: array
                    items:
                      $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
                  technicalHobbies:
                    type: array
                    items:
                      $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
                  sports:
                    type: array
                    items:
                      $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
                  outdoor:
                    type: array
                    items:
                      $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
                  music:
                    type: array
                    items:
                      $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
    post:
      tags:
        - Hobbies
      summary: Create a new hobby
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/components/schemas/HobbyPOSTRequest"
      responses:
        "201":
          description: Hobby created
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
  /hobbies/{hobby_id}:
    get:
      tags:
        - Hobbies
      summary: Get a hobby by ID
      parameters:
        - name: hobby_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: このAPIは必要ないかも
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
    put:
      tags:
        - Hobbies
      summary: Update a hobby by ID
      parameters:
        - name: hobby_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
      responses:
        "200":
          description: Hobby updated
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
    delete:
      tags:
        - Hobbies
      summary: Delete a hobby by ID
      parameters:
        - name: hobby_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Hobby deleted
