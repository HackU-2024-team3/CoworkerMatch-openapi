paths:
  /hobbies:
    post:
      tags:
        - Hobbies
      summary: Create a new hobby
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./schemas.yaml#/components/schemas/HobbyPOSTRequest"
      responses:
        "201":
          description: Hobby created
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
    get:
      tags:
        - Hobbies
      summary: Get all hobbies with categories
      responses:
        "200":
          description: List of all hobbies with categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  indoor:
                    type: array
                    items:
                      $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
                  games:
                    type: array
                    items:
                      $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
                  technicalHobbies:
                    type: array
                    items:
                      $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
                  sports:
                    type: array
                    items:
                      $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
                  outdoor:
                    type: array
                    items:
                      $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
                  music:
                    type: array
                    items:
                      $ref: "./schemas.yaml#/components/schemas/HobbyResponse"
