paths:
  /questions:
    post:
      tags:
        - Questions
      summary: Create a new matching
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  format: uuid
                answers:
                  type: array
                  items:
                    $ref: "./schemas.yaml#/components/schemas/AnswerPOSTRequest"
      responses:
        "200":
          description: ユーザの2択の質問の回答をバックエンドに渡して、マッチングの情報を返す(前のPOST /answersと同じ役割のAPIでユーザの答えからマッチングを作る、マッチングのロジックはいったんランダムなユーザを返すだけでいいと思う。時間があったらマッチングのロジックも作る)
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/components/schemas/MatchResponse"
    get:
      tags:
        - Questions
      summary: Get user questions
      responses:
        "200":
          description: 質問リストを返す。これはいったんユーザによらず固定の質問リスト。事前に決めた5個の2択質問を返す。choice1のchoice_textはYES、choice2のchoice_textはNO。choice_image_urlはイラスト屋の画像URL(Figmaのマッチング回答画面/questionsを参照してください)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "./schemas.yaml#/components/schemas/Question"
