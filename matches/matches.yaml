paths:
  /matches:
    get:
      tags:
        - Matches
      summary: Get all matches
      responses:
        "200":
          description: マッチングした相手全員の情報を取得
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/components/schemas/MachingListResponse"
  /matches/{matching_id}:
    get:
      tags:
        - Matches
      summary: Get a match by ID
      parameters:
        - name: matching_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: マッチングした相手の情報を取得
          content:
            application/json:
              schema:
                $ref: "./schemas.yaml#/components/schemas/UserResponse"
