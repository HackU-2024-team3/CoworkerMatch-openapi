paths:
  /question_cards/{matching_id}:
    get:
      tags:
        - QuestionCards
      summary: Get user questions
      responses:
        "200":
          description: マッチングした後に出す質問リストを返す。1回出した質問は再度出さない(POST /messages/{matching_id}でバックエンドに選択した質問を送る)。
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "./schemas.yaml#/components/schemas/QuestionCards"
