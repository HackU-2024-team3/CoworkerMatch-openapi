components:
  schemas:
    QuestionCards:
      type: object
      properties:
        question_cards:
          type: array
          items:
            $ref: "#/components/schemas/QuestionCard"
    QuestionCard:
      type: object
      properties:
        question_card_id:
          type: string
          format: uuid
        question_card_text:
          type: string
        is_used:
          type: boolean
